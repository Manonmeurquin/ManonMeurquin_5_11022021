<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Votre panier - Orinoco</title>
</head>

<body>
  <header>
    <a href="../index.html" class="logo img"></div>
      <a href="panier.html">
        <i class="bag fas fa-shopping-bag"></i>
      </a>
  </header>
  <main>
    <h1 class="final-title">Finalisation de votre panier</h1>

    <div class="main-content">
      <h2 class="basket-title">Votre panier</h2>
      <ul id="content-basket">

      </ul>
      <p class="total"></p>

      <div id="empty-basket"></div> <!-- Visible uniquement lorsque le panier est vide -->

      <h2 class="contact-title">Vos coordonnées</h2>
      <div class="contact-form">
        <form action="" id="contactForm">
        <div class="fill">
          <label for="lastname" >Nom :</label>
          <input type="text" name="lastname" class="input flastname" pattern="^[^ ][a-zA-Z '\-éèêëçäà]*[^ ]$" required>
        </div>
        <div class="fill">
          <label for="name" >Prénom : </label>
          <input type="text" name="name" class="input fname" pattern="^[^ ][a-zA-Z '\-éèêëçäà]*[^ ]$" required>
        </div>
        <div class="fill">
          <label for="mail" >Email : </label>
          <input type="email" name="email" class="input fmail" pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]{2,}\.[a-z]{2,4}$"
            required>
        </div>
        <div class="fill">
          <label for="address" >Adresse : </label>
          <input type="text" name="address" class="input faddress" required>
        </div>
        <div class="fill">
          <label for="city" >Ville : </label>
          <input type="text" name="city" class="input fcity"
            pattern="^([a-zA-Z\u0080-\u024F]+(?:. |-| |'))*[a-zA-Z\u0080-\u024F]*$" required>
        </div>
      </div>
      <div class="buttons">
        <input type="submit" value="Valider la commande" class="command">
        
        <input type="button" value="Supprimer le panier" class="delete">
      </div>
    </form>
  </main>
  <footer>
    <p>Contact</p>
    <p>Mentions légales</p>
    <i class="network fab fa-instagram"></i>
    <i class="network fab fa-facebook"></i>
    <i class="network fab fa-twitter-square"></i>
  </footer>

  <script src="../js/panier.js"></script>

</body>

</html>
